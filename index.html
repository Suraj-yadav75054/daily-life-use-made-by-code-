<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-80">
    <input type="text" id="display" readonly class="w-full text-right text-2xl mb-4 px-4 py-2 border rounded-lg"/>

    <div class="grid grid-cols-4 gap-3">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn bg-orange-400 text-white" onclick="press('/')">÷</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn bg-orange-400 text-white" onclick="press('*')">×</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn bg-orange-400 text-white" onclick="press('-')">−</button>

      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn bg-green-500 text-white" onclick="calculate()">=</button>
      <button class="btn bg-orange-400 text-white" onclick="press('+')">+</button>

      <button class="btn col-span-2 bg-yellow-500 text-white" onclick="backspace()">⌫</button>
      <button class="btn col-span-2 bg-red-500 text-white" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <style>
    .btn {
      @apply bg-gray-200 hover:bg-gray-300 text-xl font-medium py-2 rounded-lg;
    }
  </style>

  <script>
    function press(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }
  </script>

</body>
</html>
